{% block register %}
  <div>
      <h1>Upload in user!</h1>
      <form method="POST" enctype="multipart/form-data" action="{{url_for('user.upload')}}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
           {{ form.profile_photo }}
           {{ form.submit }}
      </form>
  </div>
{% endblock %}
