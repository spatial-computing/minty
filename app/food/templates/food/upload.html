{% block register %}
  <div>
      <h1>Upload in Food!</h1>
      <form method="POST" enctype="multipart/form-data" action="{{url_for('food.upload')}}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
           {{ form.food_photo }}
           {{ form.submit }}
      </form>
  </div>
{% endblock %}
