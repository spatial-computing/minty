[program:minty]

command=/minty/minty_env/bin/uwsgi --ini run.ini

; environment=PATH="/minty/minty_env/bin"

environment=MINTCAST_PATH="/mintcast",MINTCAST_IS_ON_SERVER="YES"

user=www-data

; process_num is required if you specify >1 numprocs
process_name=%(program_name)s-%(process_num)s
numprocs=1

directory=/minty

enable-threads=true
stopsignal=TERM

redirect_stderr=true

autostart=true
autorestart=true